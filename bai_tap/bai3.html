<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát triển chương trình thể hiện sự tương tác giữa 2 đối tượng : công tắc và bóng đèn</title>
</head>

<body>
    <script>
        function Switchbutton(status, lamp) {
            this.status = status;
            this.lamp = lamp;

            this.connectToLamp = function (ElecticLamp) {
                this.status = false;
                this.lamp = ElecticLamp;

            }

            this.switchOff = function () {
                this.status = false;
                this.lamp.turnOff()
            }

            this.switchOn = function () {
                this.status = true;
                this.lamp.turnOn()
            }

        }

        function ElecticLamp(status) {
            this.status = status;

            this.turnOff = function () {
                this.status = false
            }
            this.turnOn = function () {
                this.status = true
            }
        }

        let SwitchButton1 = new Switchbutton();
        let ElecticLamp1 = new ElecticLamp();

        SwitchButton1.connectToLamp(ElecticLamp1);

        SwitchButton1.switchOn()
        console.log(ElecticLamp1.status)
        SwitchButton1.switchOff()
        console.log(ElecticLamp1.status);
        SwitchButton1.switchOn()
        console.log(ElecticLamp1.status)
        SwitchButton1.switchOff()
        console.log(ElecticLamp1.status);
        SwitchButton1.switchOn()
        console.log(ElecticLamp1.status)
        SwitchButton1.switchOff()
        console.log(ElecticLamp1.status);
        SwitchButton1.switchOn()
        console.log(ElecticLamp1.status)
        SwitchButton1.switchOff()
        console.log(ElecticLamp1.status);
        SwitchButton1.switchOn()
        console.log(ElecticLamp1.status)
        SwitchButton1.switchOff()
        console.log(ElecticLamp1.status);


    </script>
</body>

</html>
